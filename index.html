<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localserv</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-sans/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-mono/style.css" rel="stylesheet">
    
    <!-- Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Geist Sans', 'sans-serif'],
                        mono: ['Geist Mono', 'monospace'],
                    },
                    colors: {
                        background: '#09090b',
                        surface: '#18181b',
                        border: '#27272a',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.2s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(2px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom System Styles */
        body { user-select: none; }
        .drag-region { -webkit-app-region: drag; }
        .no-drag { -webkit-app-region: no-drag; }
        
        /* Scrollbar Polish */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
    </style>
</head>
<body class="bg-background text-zinc-200 h-screen flex flex-col overflow-hidden border border-zinc-800 selection:bg-blue-500/20">

    <!-- Title Bar -->
    <header class="h-8 bg-background flex justify-between items-center px-3 border-b border-border drag-region shrink-0 z-50">
        <div class="flex items-center gap-2 pl-1">
            <div class="text-[11px] font-medium text-zinc-500 tracking-wide">Localserv</div>
        </div>
        
        <div class="flex h-full no-drag">
            <button id="minBtn" class="w-10 h-full flex items-center justify-center text-zinc-500 hover:bg-zinc-800 hover:text-zinc-200 transition-colors">
                <svg width="10" height="1" viewBox="0 0 10 1" fill="currentColor"><rect width="10" height="1"/></svg>
            </button>
            <button id="closeBtn" class="w-10 h-full flex items-center justify-center text-zinc-500 hover:bg-red-600 hover:text-white transition-colors">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" stroke="currentColor"><path d="M1 1L9 9M9 1L1 9" stroke-width="1.5"/></svg>
            </button>
        </div>
    </header>

    <!-- Main Application View -->
    <main id="mainContent" class="flex-1 flex flex-col justify-center p-10 pt-12 relative overflow-hidden">
        <!-- Ambient Background -->
        <div class="absolute top-0 right-0 w-96 h-96 bg-blue-600/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/3 pointer-events-none"></div>

        <div class="relative z-10 space-y-8 max-w-lg mx-auto w-full">
            <!-- Brand -->
            <div class="text-center space-y-2">
                <h1 class="text-4xl font-medium tracking-tight text-transparent bg-clip-text bg-gradient-to-b from-white to-zinc-400 select-none">
                    Localserv
                </h1>
                <p class="text-sm text-zinc-500 font-medium">Static environment manager</p>
            </div>

            <!-- Control Card -->
            <div class="bg-zinc-900/50 backdrop-blur-sm border border-border rounded-xl p-6 shadow-2xl space-y-6">
                
                <!-- Path Selector -->
                <div class="group flex items-center gap-3 px-4 py-3 bg-black/40 border border-border rounded-lg transition-colors hover:border-zinc-700">
                    <svg class="w-4 h-4 text-zinc-500 group-hover:text-zinc-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg>
                    <div id="pathText" class="flex-1 font-mono text-xs text-zinc-500 truncate">No directory selected</div>
                </div>

                <!-- Actions -->
                <div class="flex gap-3">
                    <button id="selectBtn" class="flex-1 h-10 rounded-lg bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 text-xs font-medium text-zinc-300 transition-all flex items-center justify-center gap-2 active:scale-[0.98]">
                        Browse Folder
                    </button>
                    
                    <button id="runBtn" class="hidden flex-1 h-10 rounded-lg bg-white hover:bg-zinc-200 text-black text-xs font-medium transition-all items-center justify-center gap-2 shadow-lg shadow-white/5 active:scale-[0.98]">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        Launch Server
                    </button>

                    <button id="stopBtn" class="hidden flex-1 h-10 rounded-lg bg-red-500/10 hover:bg-red-500/20 text-red-500 border border-red-500/20 text-xs font-medium transition-all items-center justify-center gap-2 active:scale-[0.98]">
                        <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12" rx="2" /></svg>
                        Stop Server
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Console Drawer -->
    <div id="consoleWrap" class="bg-black border-t border-border flex flex-col shrink-0 relative z-20 overflow-hidden h-9">
        <!-- Drawer Header -->
        <div id="consoleToggle" class="h-9 px-4 flex items-center justify-between bg-zinc-900/50 cursor-pointer hover:bg-zinc-800/50 transition-colors border-b border-border/50 shrink-0 group">
            <div class="flex items-center gap-2">
                <svg id="toggleIcon" class="w-3.5 h-3.5 text-zinc-500 transition-transform duration-300 -rotate-90 group-hover:text-zinc-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                <span class="text-[10px] uppercase tracking-wider font-medium text-zinc-500 group-hover:text-zinc-300 transition-colors">System Output</span>
            </div>
            
            <!-- Status & Quick Actions -->
            <div class="flex items-center gap-3">
                <button id="consoleStopBtn" class="hidden px-2 py-0.5 rounded bg-red-500/10 hover:bg-red-500/20 text-red-500 border border-red-500/20 text-[10px] font-medium transition-all items-center gap-1.5 hover:shadow-[0_0_10px_rgba(239,68,68,0.2)]">
                    <svg class="w-2.5 h-2.5" fill="currentColor" viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12" rx="2" /></svg>
                    Stop
                </button>
                <span id="status" class="text-[10px] font-medium text-zinc-600">IDLE</span>
            </div>
        </div>
        
        <!-- Drawer Body -->
        <div id="console" class="flex-1 overflow-y-auto p-4 font-mono text-[11px] leading-relaxed text-zinc-400 space-y-1 hidden scroll-smooth"></div>
    </div>

    <!-- Footer -->
    <footer class="h-8 bg-background border-t border-border flex items-center justify-between px-4 shrink-0 text-[10px] text-zinc-500">
        <button id="githubLink" class="flex items-center gap-1.5 hover:text-zinc-300 transition-colors">
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            GitHub
        </button>
        <button id="supportBtn" class="flex items-center gap-1.5 hover:text-zinc-300 transition-colors group">
            <svg class="w-3 h-3 text-red-500 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            Support Us
        </button>
    </footer>

    <script>
        // --- Application State ---
        const AppState = {
            isConsoleCollapsed: true,
            isServerRunning: false,
            currentPath: null
        };

        // --- DOM Cache ---
        const UI = {
            main: document.getElementById('mainContent'),
            pathText: document.getElementById('pathText'),
            console: {
                wrap: document.getElementById('consoleWrap'),
                body: document.getElementById('console'),
                toggle: document.getElementById('consoleToggle'),
                icon: document.getElementById('toggleIcon'),
                status: document.getElementById('status')
            },
            btn: {
                select: document.getElementById('selectBtn'),
                run: document.getElementById('runBtn'),
                stop: document.getElementById('stopBtn'),
                consoleStop: document.getElementById('consoleStopBtn'),
                min: document.getElementById('minBtn'),
                close: document.getElementById('closeBtn'),
                github: document.getElementById('githubLink'),
                support: document.getElementById('supportBtn')
            }
        };

        // --- Mock API Injection (Dev Mode) ---
        if (!window.api) {
            console.warn("⚠️ Running in Browser Mode: Mocking Electron API");
            window.api = {
                selectTarget: async () => ({ canceled: false, filePaths: ['C:\\Development\\MyWebsite'] }),
                startServer: async () => { await new Promise(r => setTimeout(r, 800)); return { success: true, port: 3000 }; },
                stopServer: async () => { await new Promise(r => setTimeout(r, 300)); return { success: true }; },
                onServerLog: (cb) => {
                    setTimeout(() => cb('[200] GET /index.html', 'success'), 1200);
                    setTimeout(() => cb('[404] GET /favicon.ico', 'error'), 1500);
                },
                openExternal: (url) => console.log(`Open external: ${url}`),
                minimize: () => console.log('Min'),
                close: () => console.log('Close')
            };
        }

        // --- Logic & Handlers ---

        const App = {
            init() {
                this.bindEvents();
                this.log('Localserv v1.0.0 ready.');
            },

            bindEvents() {
                // Window Controls
                UI.btn.min.addEventListener('click', () => window.api.minimize());
                UI.btn.close.addEventListener('click', () => window.api.close());
                
                // External Links
                UI.btn.github.addEventListener('click', () => window.api.openExternal('https://example.com'));
                UI.btn.support.addEventListener('click', () => window.api.openExternal('https://buymeacoffee.com/galore'));

                // Core Actions
                UI.btn.select.addEventListener('click', this.handleSelect.bind(this));
                UI.btn.run.addEventListener('click', this.handleLaunch.bind(this));
                UI.btn.stop.addEventListener('click', this.handleStop.bind(this));
                UI.btn.consoleStop.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.handleStop();
                });

                // Console Toggle
                UI.console.toggle.addEventListener('click', this.toggleConsole.bind(this));

                // Server Logs
                if (window.api.onServerLog) {
                    window.api.onServerLog((msg, type) => this.log(msg, type));
                }
            },

            toggleConsole() {
                AppState.isConsoleCollapsed = !AppState.isConsoleCollapsed;
                
                if (AppState.isConsoleCollapsed) {
                    // Collapse
                    UI.main.classList.remove('hidden');
                    UI.console.wrap.classList.remove('flex-1');
                    UI.console.wrap.classList.add('h-9');
                    UI.console.icon.style.transform = 'rotate(-90deg)';
                    UI.console.body.classList.add('hidden');
                    UI.btn.consoleStop.classList.add('hidden');
                } else {
                    // Expand
                    UI.main.classList.add('hidden');
                    UI.console.wrap.classList.remove('h-9');
                    UI.console.wrap.classList.add('flex-1');
                    UI.console.icon.style.transform = 'rotate(0deg)';
                    UI.console.body.classList.remove('hidden');
                    
                    if (AppState.isServerRunning) {
                        UI.btn.consoleStop.classList.remove('hidden');
                        UI.btn.consoleStop.classList.add('flex');
                    }
                }
            },

            async handleSelect() {
                const result = await window.api.selectTarget();
                if (!result.canceled && result.filePaths.length > 0) {
                    AppState.currentPath = result.filePaths[0];
                    
                    // Update UI
                    UI.pathText.textContent = AppState.currentPath;
                    UI.pathText.classList.replace('text-zinc-500', 'text-zinc-200');
                    
                    UI.btn.run.classList.remove('hidden', 'flex'); // Reset
                    UI.btn.run.classList.add('flex');
                    UI.btn.stop.classList.add('hidden');
                    
                    // Morph "Browse" button
                    UI.btn.select.innerHTML = 'Change';
                    UI.btn.select.classList.replace('flex-1', 'w-24');
                    UI.btn.select.classList.remove('flex-1');
                    
                    this.log(`Target set: ${AppState.currentPath}`);
                    this.setStatus('READY', 'blue');
                }
            },

            async handleLaunch() {
                this.setStatus('STARTING...', 'yellow');
                this.log('Initializing Express engine...');

                const res = await window.api.startServer(AppState.currentPath);

                if (res.success) {
                    AppState.isServerRunning = true;
                    this.log(`Server active on port ${res.port}`, 'success');
                    this.setStatus('RUNNING', 'green');

                    // UI State: Running
                    UI.btn.run.classList.replace('flex', 'hidden');
                    UI.btn.stop.classList.replace('hidden', 'flex');
                    UI.btn.select.disabled = true;
                    UI.btn.select.classList.add('opacity-50', 'cursor-not-allowed');

                    if (!AppState.isConsoleCollapsed) {
                        UI.btn.consoleStop.classList.remove('hidden');
                        UI.btn.consoleStop.classList.add('flex');
                    }
                } else {
                    this.log(`Error: ${res.error}`, 'error');
                    this.setStatus('ERROR', 'red');
                }
            },

            async handleStop() {
                this.log('Stopping server instance...', 'info');
                const res = await window.api.stopServer();

                if (res.success) {
                    AppState.isServerRunning = false;
                    this.log('Server stopped.', 'info');
                    this.setStatus('READY', 'blue');

                    // UI State: Ready
                    UI.btn.stop.classList.replace('flex', 'hidden');
                    UI.btn.run.classList.replace('hidden', 'flex');
                    UI.btn.consoleStop.classList.replace('flex', 'hidden');
                    
                    UI.btn.select.disabled = false;
                    UI.btn.select.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            },

            log(msg, type = 'info') {
                const div = document.createElement('div');
                div.className = 'flex gap-2 animate-fade-in text-[11px]';
                
                const time = new Date().toLocaleTimeString('en-US', {hour12: false});
                let color = 'text-zinc-400';
                if (type === 'success') color = 'text-emerald-400';
                if (type === 'error') color = 'text-red-400';

                div.innerHTML = `<span class="text-zinc-600 shrink-0 select-none font-mono">[${time}]</span><span class="${color} font-mono">${msg}</span>`;
                UI.console.body.appendChild(div);

                // Contextual auto-expand on errors
                if ((type === 'error' || type === 'success') && AppState.isConsoleCollapsed) {
                    this.toggleConsole();
                }
                
                UI.console.body.scrollTo({ top: UI.console.body.scrollHeight, behavior: 'smooth' });
            },

            setStatus(text, colorName) {
                const colors = {
                    blue: 'text-blue-400',
                    green: 'text-emerald-400',
                    red: 'text-red-400',
                    yellow: 'text-yellow-400'
                };
                UI.console.status.textContent = text;
                UI.console.status.className = `text-[10px] font-medium ${colors[colorName] || 'text-zinc-600'}`;
            }
        };

        // Boot
        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
